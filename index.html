<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__title">
          <h1>
            Password Generator
          </h1>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <form class="form">
          <h2 class="form__title">
            Please choose desired length:
          </h2>
          <ul id="length">
            <li>
              <button class="length-case btn">6</button>
            </li>
            <li>
              <button class="length-case btn">8</button>
            </li>
            <li>
              <button class="length-case btn">10</button>
            </li>
            <li>
              <button class="length-case btn">12</button>
            </li>
            <li>
              <button class="length-case btn">16</button>
            </li>
            <li>
              <button class="length-case btn">24</button>
            </li>
            <li>
              <button class="length-case btn">32</button>
            </li>
          </ul>
            <!-- <select size="4" id="length" class="length" onclick="goActive()" required>
              <option class="option" value="6">6</option>
              <option class="option" value="8">8</option>
              <option class="option" value="10">10</option>
              <option class="option" value="12">12</option>
            </select> -->
          <h2 class="form__title">
            What should your password contain?
          </h2>
          <div class="form__body">
            <button id="lower" class="btn">lower case</button>
            <button id="upper" class="btn">upper case</button>
            <button id="digits" class="btn">digits</button>
            <button id="symbols" class="btn">symbols</button>
          </div>
          <button id="generator" class="btn" type="submit">Generate!</button>
        </form>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
